<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Lightue</title>
    <style>
      .nav-bar {
        background-color: rgba(0, 0, 0, 0.3);
        -webkit-backdrop-filter: blur(8px);
        backdrop-filter: blur(8px);
      }

      .nav-bar-title {
        color: var(--c-brand);
        font-size: 2rem;
        text-shadow: 0 0 4px var(--c-brand);
      }

      .sidebar-link-item.active {
        text-shadow: 0 0 4px var(--c-brand);
      }
    </style>
  </head>
  <body>
    <script src="https://unpkg.com/lightuepress@0.0.5/dist/lightuepress.min.js"></script>
    <script>
      if (location.hash == '') location.hash = navigator.language.slice(0, 2) == 'zh' ? '#/zh/' : '#/'
      Lightuepress({
        lastUpdated: true,
        repo: 'smalllong/lightue',
        docsDir: 'docs',
        docsBranch: 'master',
        editLinks: true,

        locales: {
          '/': {
            lang: 'en-US',
            title: 'Lightue',
            description: 'A lightweight and simple web frontend model-view framework inspired by Vue.js',
            label: 'English',
            selectText: 'Languages',
            ariaLabel: 'Select language',
            editLinkText: 'Edit this page on GitHub',
            lastUpdated: 'Last Updated',
            nav: [
              { text: 'Guide', link: '/', activeMatch: '^/$|^/guide/' },
              {
                text: 'API',
                link: '/api/global',
                activeMatch: '^/api/',
              },
            ],
            sidebar: {
              '/guide/': getGuideSidebar(''),
              '/api/': getAPISidebar(''),
              '/': getGuideSidebar(''),
            },
          },
          '/zh/': {
            lang: 'zh-CN',
            title: 'Lightue',
            description: '一个启发自Vue.js的轻量简单的web前端框架',
            label: '简体中文',
            selectText: '选择语言',
            ariaLabel: '选择语言',
            editLinkText: '在 GitHub 上编辑此页',
            lastUpdated: '上次更新',
            nav: [
              { text: '教程', link: '/', activeMatch: '^/$|^/guide/' },
              {
                text: 'API',
                link: '/api/global',
                activeMatch: '^/api/',
              },
            ],
            sidebar: {
              '/guide/': getGuideSidebar('/zh'),
              '/api/': getAPISidebar('/zh'),
              '/': getGuideSidebar('/zh'),
            },
          },
        },
      })

      function getGuideSidebar(dir) {
        return dir == ''
          ? [
              {
                text: 'Introduction',
                children: [
                  { text: 'What is Lightue?', link: '/' },
                  { text: 'Install', link: '/guide/install' },
                ],
              },
              {
                text: 'Essentials',
                children: [
                  { text: 'Getting Started', link: '/guide/getting-started' },
                  { text: 'Template Syntax', link: '/guide/template-syntax' },
                  { text: 'State Driven', link: '/guide/state' },
                ],
              },
            ]
          : [
              {
                text: '介绍',
                children: [
                  { text: 'Lightue是什么?', link: '/' },
                  { text: '安装', link: '/guide/install' },
                ],
              },
              {
                text: '基础',
                children: [
                  { text: '开始上手', link: '/guide/getting-started' },
                  { text: '模板语法', link: '/guide/template-syntax' },
                  { text: '状态驱动', link: '/guide/state' },
                ],
              },
            ]
      }

      function getAPISidebar(dir) {
        return dir == ''
          ? [
              {
                text: 'API',
                children: [
                  { text: 'Global methods', link: '/api/global' },
                  { text: 'VDomSrc', link: '/api/template' },
                ],
              },
            ]
          : [
              {
                text: 'API',
                children: [
                  { text: '全局方法', link: '/api/global' },
                  { text: 'VDomSrc', link: '/api/template' },
                ],
              },
            ]
      }
    </script>
  </body>
</html>
